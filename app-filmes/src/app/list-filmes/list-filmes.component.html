<div class="film-list">
  <div *ngFor="let filme of filmes | async" class="film-card">
      <div class="film-card__rating">{{ filme.rating }}</div>
      <img class="film-card__photo" [src]="filme.photo" [alt]="filme.title"/>
      <div class="film-card__title">{{ filme.title }}</div>
      <div class="film-card__subtitle">{{ filme.directior }}</div>
  </div>
</div>
